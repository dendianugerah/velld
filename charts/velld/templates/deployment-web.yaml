apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "velld.fullname" . }}-web
  labels:
    {{- include "velld.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "velld.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        {{- include "velld.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: web
    spec:
      containers:
        - name: web
          image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag }}"
          imagePullPolicy: {{ .Values.web.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.web.service.port }}
          env:
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "velld.secretName" . }}
                  key: NEXT_PUBLIC_API_URL
            - name: ALLOW_REGISTER
              value: {{ .Values.web.env.ALLOW_REGISTER | quote }}
